<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to complete our survey.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" min="18" max="99">

        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <fieldset>
            <legend>Choose one of the following:</legend>
            <input type="radio" id="radio1" name="radio-group" value="radio1">
            <label for="radio1">Option 1</label>
            <input type="radio" id="radio2" name="radio-group" value="radio2">
            <label for="radio2">Option 2</label>
        </fieldset>

        <fieldset>
            <legend>Select one or more options:</legend>
            <input type="checkbox" id="checkbox1" value="checkbox1">
            <label for="checkbox1">Checkbox 1</label>
            <input type="checkbox" id="checkbox2" value="checkbox2">
            <label for="checkbox2">Checkbox 2</label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
